<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador_Game</title>
</head>

<body>
    <main class="main">
        <section>
            <textarea id="textoEncriptado" class="campoTexto" placeholder="Ingrese el texto aqui:"></textarea>
            <div class="btn">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnLimpiar" onclick="btnLimpiar()">Limpiar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="campoMensaje">
            <textarea id="campoMensaje" class="mensaje" readonly></textarea>
            <button class="btnCopiar" onclick="btnCopiar()">Copiar Texto</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
